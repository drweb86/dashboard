<div *ngIf="isLoading" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-spinner [diameter]="50">
    </mat-spinner>
</div>

<div *ngIf="!isLoading" fxLayout="column" fxLayoutGap="10px">
    <div class="toolbox" fxLayout="row" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon matTooltip="Create">add</mat-icon>
            Create
        </button>
    </div>

    <div class="dashboard" #dashboard>
        <app-sticker *ngFor="let sticker of stickers; trackBy: stickerTrackBy" [item]="sticker" (edit)="onEdit()"
            (delete)="onDelete()" [class.selected]="selectedStickerId === sticker.id" [style.top]="sticker.y + 'px'"
            [style.left]="sticker.x + 'px'" [isSelected]="selectedStickerId === sticker.id" style="position: absolute;"
            [attr.id]="'sticker-item-' + sticker.id" (mousedown)="mousedown($event, sticker.id);onSelect(sticker.id);"
            (mousemove)="mousemove($event)" (mouseup)="mouseup($event)">
        </app-sticker>
    </div>
</div>
