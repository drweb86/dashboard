<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Dashboard</h1>
        <span class="menu-spacer"></span>
        <div>
            <ng-container *ngFor="let menuItem of menuItems">
                <ng-container *ngIf="menuItem.visible">
                    <ng-container *ngIf="menuItem.action !== undefined">
                        <a mat-raised-button color="primary" (click)="menuItem.action()">
                            {{menuItem.title}} </a>
                    </ng-container>

                    <ng-container *ngIf="menuItem.action === undefined">
                        <a mat-button [routerLink]="menuItem.url" (click)="menuItem.action ? menuItem.action(): true">
                            {{menuItem.title}} </a>
                    </ng-container>


                </ng-container>
            </ng-container>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <ng-container *ngFor="let menuItem of menuItems">
                <a mat-list-item *ngIf="menuItem.visible" [routerLink]="menuItem.url"
                    (click)="menuItem.action ? menuItem.action(): true">
                    {{menuItem.title}} </a>
            </ng-container>

            <a mat-list-item (click)="sidenav.toggle()" [routerLink]="" mat-list-item>Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="page">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
