<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Dashboard</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button *ngFor="let menuItem of menuItems" [routerLink]="menuItem.url"> {{menuItem.title}} </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.url"> {{menuItem.title}} </a>

            <a mat-list-item (click)="sidenav.toggle()" [routerLink]="" mat-list-item>Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="page">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
